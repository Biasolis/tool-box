server {
    listen 80;
    server_name localhost;

    # Habilita o limite de upload de arquivos para 500MB
    client_max_body_size 500M;

    # Rota para servir a aplicação Frontend (Vue.js SPA)
    # Inicialmente, o container 'frontend' não serve nada, então Nginx pode dar um erro.
    # Esta configuração aponta para o container 'frontend' para pegar os arquivos estáticos.
    location / {
        # O container do frontend precisa servir os arquivos para o Nginx buscar.
        # Vamos usar uma abordagem mais simples para a Fase 0.
        # O Dockerfile do frontend vai construir os arquivos e um segundo Dockerfile para o nginx vai servi-los.
        # Por enquanto, esta rota pode dar 502 Bad Gateway, é esperado.
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Rota para o Backend Central (API Gateway)
    location /api/ {
        proxy_pass http://api-gateway:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}